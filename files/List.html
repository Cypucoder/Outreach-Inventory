<div class="row">
    <div class="col-12 col-sm-7">
        <h1>{{List}}:</h1>
    </div>
    <div class="col-12 col-sm-5 col-md-2 offset-md-1"><button class="btn btn-primary btn-block" type="button" ng-click="edit('b')" ng-if="e == true">Finish Editing</button><button class="btn btn-primary btn-block" type="button" ng-click="edit('a')" ng-if="e == false">Edit</button></div>
    <div class="col-12 col-sm-5 col-md-2"><button class="btn btn-primary btn-block" type="button" ng-click="add()">Add New</button></div>
    <div class="col-12">
        <hr>
        <div class="row">
            <div role="dialog" tabindex="-1" class="modal fade" id="del">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Delete</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this?
                        </div>
                        <div class="modal-footer"><button class="btn btn-primary" type="button" ng-click="del(xDel)">Delete</button><button class="btn btn-light" type="button" data-dismiss="modal">Cancel</button></div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <input ng-model="searchText" placeholder="search">
            </div>
            <!--<div class="col-md-6 col-lg-4 col-xl-3" style="margin-top: 15px;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Item Name</h5>
                    </div>
                    <div class="card-body"><img class="img-fluid rounde" src="assets/img/aesfsdf.png"><button class="btn btn-primary btn-block dropped" type="button" ng-click="clear()">Clear</button></div>
                </div>
            </div>-->
            <div class="col-md-6 col-lg-4 col-xl-3" style="margin-top: 15px;" ng-repeat="x in cart | filter:searchText track by $index">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0" ng-if="x.edit != true && e != true">{{x.title}} <span class="badge badge-pill badge-primary" ng-if="x.new == true">NEW</span></h5>
                        <input type="text" class="mb-0 col-10" ng-if="x.edit == true || e == true" ng-model="x.title">
                        <div style="background-color: rgba(0, 0, 0, 0.1);width: 30px;height: 30px;text-align: center;border-radius: 200px;position: absolute; right:5px; top:10px" ng-if="e == true" ng-click="delCheck(x)"><i class="fa fa-close" style="margin-top: 7px;"></i></div>
                    </div>
                    <div class="card-body">
                        <!--<div class="img-fluid rounde" style="background-image:url('{{x.img}}'); background-size: cover; background-position:center; background-repeat: no-repeat; height:200px; width: 400px"></div>-->
                        <div style="text-align: center">
                            <img class="img-fluid rounde" ng-src="{{x.img}}" style="max-height: 300px; text-align: center">
                        </div>
                        <button class="btn btn-primary btn-block dropped" type="button" ng-click="cart_add(x)" ng-if="x.edit != true && e != true">Add to Cart</button>
                        <input class="btn btn-primary btn-block dropped" type="file" ng-if="x.edit == true || e == true" fileread="x.img">
                        <button class="btn btn-primary btn-block dropped" type="button" ng-click="x.edit = false; save(x)" ng-if="x.edit == true">Save</button>
                        <button class="btn btn-primary btn-block dropped" type="button" ng-click="update(x)" ng-if="e == true">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
